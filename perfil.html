<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <script src="funciones.js" defer></script>
</head>
<body>
    <!-- Encabezado fijo y moderno -->
    <header class="main-header">
        <div class="header-content">
            <img src="img/logo.png" alt="Logo Huerta" class="header-logo">
            <nav class="header-nav">
                <a href="index2.html" class="nav-link">🏠 Inicio</a>
                <a href="tienda.html" class="nav-link">🛍️ Tienda</a>
                <a href="blog.html" class="nav-link">📰 Blog</a>
                <a href="contacto.html" class="nav-link">✉️ Contacto</a>
                <a href="carrito.html" class="nav-link">🛒 Carrito</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="perfil-container">
            <div class="perfil-card">
                    <img id="perfil-foto" src="img/perfil-default.png" alt="Foto de perfil" class="perfil-foto">
                    <div class="perfil-info" id="perfil-info">
                        <p><strong>Nombre:</strong> <span id="perfil-usuario"></span></p>
                        <p><strong>Correo:</strong> <span id="perfil-correo"></span></p>
                    </div>
                    <form id="perfil-form" class="perfil-form" style="display:none;">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                        <label for="foto">Foto de perfil:</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                        <div class="perfil-form-actions">
                            <button type="submit" class="btn">Guardar</button>
                            <button type="button" class="btn" id="cancelar-edicion">Cancelar</button>
                        </div>
                    </form>
                    <div class="perfil-actions">
                        <button class="btn" id="editar-perfil">Editar</button>
                        <button class="btn btn-logout" onclick="window.location.href='inicioSesion.html';">Cerrar sesión</button>
                    </div>
            </div>
        </section>
    </main>
</body>

<footer>
    <p>&copy; 2025 La Huerta.</p>
</footer>
</html>
